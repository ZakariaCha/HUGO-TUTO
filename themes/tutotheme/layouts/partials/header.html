<header class="w-full p-3">
    <div class="main-wrap">
        <nav>
            <h1><a class="logo" href="{{ .Site.BaseURL}}">{{ .Site.Title}}</a></h1>
            <ul class="main-menu">
                {{ range where .Site.RegularPages "Type" "page" }}
                <li>
                    <a href="{{ .Permalink }}">{{ .Title }}</a>
                </li>
                {{ end }}
            </ul>
        </nav>
    </div>
</header>
